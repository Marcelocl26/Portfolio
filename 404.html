<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/Portfolio/index.html">
  <title>Page Not Found</title>
  <script>
    // Preserve the path and query parameters and redirect to index.html
    (function() {
      var target = window.location.pathname.replace('/Portfolio/', '') + window.location.search;
      window.history.replaceState({}, '', '/Portfolio/' + target);
      window.location.replace('/Portfolio/index.html');
    })();
  </script>
</head>
<body>
</body>
</html>
